<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" media="print" href="print.css">
  <title>Космический сайт</title>
</head>
<body>
  <!-- Навигационное меню -->
<div class="nav-container">
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Главная</a></li>
      <li><a href="missions.html">Исследования</a></li>
    </ul>
</nav>
</div>

<div class="section">
    <h2>Свяжитесь с нами</h2>
    <p>Если у вас есть вопросы или комментарии, заполните форму ниже, и мы свяжемся с вами в ближайшее время:</p>
    <form class="contact-form">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <br>
      <label for="message">Сообщение:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button type="submit">Отправить</button>
    </form>
</div>


  <!-- Страница контактов -->
  <footer>
    <h2>Контакты</h2>
    <p>Свяжитесь с нами для обратной связи или вопросов о нашем сайте.</p>
    <a href="contact.html">Связаться</a>
  </footer>
</body>
</html>
